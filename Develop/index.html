<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->
    <div class="row">
      <ul class="list-group w-75 m-auto">
        <li class="list-group-item">
          <p>9AM</p>
          <div class="input-group input-group-lg" id="input">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button button type="button" class="btn btn-primary saveBtn" id="9am"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>10AM</p>

          <div class="input-group input-group-lg">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button type="button" class="btn btn-primary saveBtn" id="10am"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>11AM</p>
          <div class="input-group input-group-lg">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea" ></textarea>
          </div>
          <button type="button" class="btn btn-primary saveBtn" id="11am"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>12PM</p>
          <div class="input-group input-group-lg">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button button type="button" class="btn btn-primary saveBtn" id="12pm"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>1PM</p>
          <div class="input-group input-group-lg">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea" ></textarea>
          </div>
          <button button type="button" class="btn btn-primary saveBtn" id="1pm"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>2PM</p>
          <div class="input-group input-group-lg">
            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>

        </li>
        <li class="list-group-item">
          <p>3</p>

            <textarea class="form-control" aria-label="With textarea" ></textarea>

            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button button type="button" class="btn btn-primary saveBtn" id="4pm"> Button to Save</button>
        </li>
        <li class="list-group-item">
          <p>5PM</p>

            <span class="input-group-text">To Do:</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button button type="button" class="btn btn-primary saveBtn" id="5pm"> Button to Save</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
